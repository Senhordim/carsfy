{% extends "layout.html" %}

{% load humanize %}

{% load static %}

{% load crispy_forms_tags %}

{% load tailwind_field %}

{% block content %}
  <section class="bg-white py-8">
    <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Cadastrar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      </form>
    </div>
  </section>
{% endblock %}
